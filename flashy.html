<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinematic Drama Gallery</title>
  <style>
    :root {
      --accent: #d4af37;
      --bg-dark: #000;
      --glow: rgba(212,175,55,0.45);
      --gold: #bfa14a;
      --phi: 1.618;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: var(--bg-dark);
      overflow-x: hidden;
      scroll-behavior: smooth;
      font-family: 'Inter', sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(255,215,0,0.05), transparent 70%),
                  linear-gradient(135deg, rgba(212,175,55,0.1) 0%, transparent 100%);
      mix-blend-mode: overlay;
      z-index: 0;
      animation: glowShift 20s infinite alternate ease-in-out;
    }

    @keyframes glowShift {
      0% { transform: scale(1) rotate(0deg); opacity: 0.3; }
      100% { transform: scale(1.2) rotate(15deg); opacity: 0.5; }
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.7);
      color: var(--gold);
      font-weight: 500;
      z-index: 10;
      text-align: center;
      letter-spacing: 1px;
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Back button */
    .back-btn {
    position: absolute;
    left: 2rem;
    font-size: 1.5rem;
    color: var(--gold);
    cursor: pointer;
    user-select: none;
    text-decoration: none;
    transition: all 0.3s ease;
    border: 2px solid var(--gold);
    padding: 0.3rem 0.8rem;
    border-radius: 0.4rem;
    backdrop-filter: blur(4px);
    }

    .back-btn:hover {
    opacity: 0.85;
    transform: scale(1.05);
    box-shadow: 0 0 15px var(--glow);
    }

    footer {
      position: relative;
      padding: 1rem 0;
      text-align: center;
      color: var(--gold);
      opacity: 0.7;
      z-index: 2;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: calc(1rem * var(--phi));
      width: min(96%, 1600px);
      margin: 6rem auto 4rem auto;
      position: relative;
      z-index: 2;
    }

    .photo-wrapper {
      position: relative;
    }

    main img {
      width: 100%;
      height: auto;
      object-fit: cover;
      aspect-ratio: 16/9;
      border-radius: 0.6rem;
      cursor: pointer;
      transform: scale(1) translateY(20px);
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
      filter: brightness(0.85) contrast(1.15) saturate(1.1);
      transition: transform 0.4s ease, filter 0.4s ease, box-shadow 0.4s ease;
      display: block;
    }

    main img:hover {
      transform: scale(1.03);
      filter: brightness(1) contrast(1.2);
      box-shadow: 0 0 35px var(--glow);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .photo-number {
      position: absolute;
      bottom: 0.5rem;
      left: 0.5rem;
      font-size: 1rem;
      color: var(--gold);
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
      pointer-events: none;
      font-weight: 600;
    }

    main::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at center, transparent 70%, rgba(0,0,0,0.7));
      z-index: 1;
    }

    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 100;
    }

    .lightbox.active {
      opacity: 1;
      pointer-events: auto;
    }

    .lightbox img {
      max-width: 96%;
      max-height: 92%;
      border-radius: 0.6rem;
      box-shadow: 0 0 60px var(--glow);
      transform: scale(0.9);
      opacity: 0;
      animation: zoomReveal 0.7s ease forwards;
    }

    @keyframes zoomReveal {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: var(--gold);
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 0.3s;
      user-select: none;
      z-index: 101;
      text-shadow: 0 0 15px var(--glow);
    }

    .nav-btn:hover { opacity: 1; }

    .nav-left { left: 2rem; }
    .nav-right { right: 2rem; }

    .close-btn {
      position: absolute;
      top: 2rem;
      right: 2rem;
      font-size: 2.5rem;
      color: var(--gold);
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s;
      user-select: none;
      text-shadow: 0 0 15px var(--glow);
      z-index: 102;
    }

    .close-btn:hover { opacity: 1; }

  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-btn">&#8592; Back</a>
    Cinematic Drama Gallery
  </header>
  <main id="gallery"></main>
  <footer>Â© 2025 Cinematic Drama Gallery</footer>

  <div id="lightbox" class="lightbox">
    <span class="close-btn">&times;</span>
    <span class="nav-btn nav-left">&#10094;</span>
    <span class="nav-btn nav-right">&#10095;</span>
    <img src="" alt="">
  </div>

  <script>
    const gallery = document.getElementById('gallery');

    for (let i = 1; i <= 300; i++) {
      const wrapper = document.createElement('div');
      wrapper.className = 'photo-wrapper';
      
      const img = document.createElement('img');
      img.src = `pic${i}.png`;
      img.loading = 'lazy';
      img.alt = '';
      img.dataset.index = i;
      img.style.animationDelay = `${i * 0.05}s`;
      img.onclick = () => openLightbox(i);

      const number = document.createElement('div');
      number.className = 'photo-number';
      number.textContent = i;

      wrapper.appendChild(img);
      wrapper.appendChild(number);
      gallery.appendChild(wrapper);
    }

    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const closeBtn = document.querySelector('.close-btn');
    const navLeft = document.querySelector('.nav-left');
    const navRight = document.querySelector('.nav-right');
    let currentIndex = -1;

    function openLightbox(index) {
      currentIndex = index;
      lightboxImg.src = `pic${currentIndex}.png`;
      lightbox.classList.add('active');
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
      lightboxImg.src = '';
    }

    function showNext() {
      currentIndex = currentIndex < totalImages ? currentIndex + 1 : 1;
      lightboxImg.src = `pic${currentIndex}.png`;
    }

    function showPrev() {
      currentIndex = currentIndex > 1 ? currentIndex - 1 : totalImages;
      lightboxImg.src = `pic${currentIndex}.png`;
    }

    closeBtn.addEventListener('click', closeLightbox);
    navLeft.addEventListener('click', showPrev);
    navRight.addEventListener('click', showNext);

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      switch (e.key) {
        case 'Escape': closeLightbox(); break;
        case 'ArrowRight': showNext(); break;
        case 'ArrowLeft': showPrev(); break;
      }
    });
  </script>
</body>
</html>
