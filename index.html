<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portrait Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fff;
      --text: #111;
      --accent: #555;
    }
    [data-theme="dark"] {
      --bg: #111;
      --text: #eee;
      --accent: #888;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--bg);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid var(--accent);
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
    }
    .toggle-btn {
      cursor: pointer;
      font-size: 1.2em;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 2rem;
    }
    .hero-img {
      flex: 1;
      padding: 1rem;
      text-align: center;
    }
    .hero-img img {
      width: 100%;
      max-width: 400px;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
    }
    .hero-text {
      flex: 1;
      padding: 1rem;
    }
    .hero-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2em;
      margin-bottom: 0.5rem;
    }

    .gallery {
      column-count: 3;
      column-gap: 1rem;
      padding: 2rem;
    }
    .gallery img {
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.02);
    }
    @media (max-width: 900px) {
      .gallery {
        column-count: 2;
      }
    }
    @media (max-width: 600px) {
      .hero {
        flex-direction: column;
      }
      .gallery {
        column-count: 1;
      }
    }

    footer {
      text-align: center;
      padding: 2rem;
      border-top: 1px solid var(--accent);
      font-size: 0.9em;
    }
    .social-icons a {
      margin: 0 0.5rem;
      color: var(--text);
      text-decoration: none;
      font-size: 1.2em;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      display: none;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    .lightbox.active {
      display: flex;
    }
    .lightbox:after {
      content: '‚úï';
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 2em;
      cursor: pointer;
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      transition: all 0.3s ease-in-out;
    }

  </style>
</head>
<body data-theme="light">
  <header>
    <div class="logo"><strong>Grace</strong></div>
    <nav>
      <a href="#gallery">Gallery</a>
      <a href="#about">About</a>
      <span class="toggle-btn" onclick="toggleTheme()">‚òÄÔ∏è / üåô</span>

  <script>
    function toggleTheme() {
      const body = document.body;
      const theme = body.getAttribute("data-theme");
      body.setAttribute("data-theme", theme === "dark" ? "light" : "dark");
    }

    function openLightbox(src) {
      const lightbox = document.getElementById("lightbox");
      const img = document.getElementById("lightbox-img");
      img.src = src;
      lightbox.classList.add("active");
    }

    function closeLightbox() {
      document.getElementById("lightbox").classList.remove("active");
    }
  const images = Array.from(document.querySelectorAll('.gallery img'));
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  let currentIndex = 0;

  images.forEach((img, index) => {
    img.addEventListener('click', (e) => {
      e.stopPropagation();
      currentIndex = index;
      openLightbox(img.src);
    });
  });

  function openLightbox(src) {
    lightbox.style.display = 'flex';
    lightboxImg.src = src;
  }

  function closeLightbox() {
    lightbox.style.display = 'none';
  }

  function showImage(index) {
    if (index >= 0 && index < images.length) {
      currentIndex = index;
      lightboxImg.src = images[currentIndex].src;
    }
  }

  // Keyboard navigation
  document.addEventListener('keydown', (e) => {
    if (lightbox.style.display === 'flex') {
      if (e.key === 'ArrowRight') showImage(currentIndex + 1);
      if (e.key === 'ArrowLeft') showImage(currentIndex - 1);
      if (e.key === 'Escape') closeLightbox();
    }
  });

  // Swipe support
  let startX = 0;

  lightbox.addEventListener('touchstart', (e) => {
    startX = e.changedTouches[0].screenX;
  });

  lightbox.addEventListener('touchend', (e) => {
    const endX = e.changedTouches[0].screenX;
    const diff = startX - endX;

    if (diff > 50) {
      // Swiped left
      showImage(currentIndex + 1);
    } else if (diff < -50) {
      // Swiped right
      showImage(currentIndex - 1);
    }
  });

  </script>
